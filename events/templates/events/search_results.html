<!-- This is the search_results.html sub-template -->

{% block scripts %}
{% endblock scripts %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Observable</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>
        <a href="{{ item.get_absolute_url }}">{{ item.name }}</a> 
      </td>
      <td>
        <button class="btn btn-danger" data-uuid="{{ item.uuid }}" onclick="myFunction(this)">
          ADD 
          <i class="ic-indicator fa fa-spinner fa-spin" style="display: none"></i>
        </button>
        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
