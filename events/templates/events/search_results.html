<!-- This is the search_results.html sub-template -->
{% if query %}
	<h3>You searched for: <i>{{ query }}</i></h3>
	<p>{{ title }}</p>
	{% if items %}
		<ul style="list-style-type: none;">
		{% for item in items %}
			<li><span data-uuid="{{ item.uuid }}" onclick="myFunction(this)">{{ item.name }}</span></li>
		{% endfor %}
		</ul>
	{% endif %}
{% endif %}
